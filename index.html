<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Slicker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <script>
      $(document).ready(function () {
        $(".carousel").slick({
          slidesToShow: 3,
          dots: true,
          centerMode: true,
        });
      });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.8/slick.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.8/slick.min.css">
    
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.8/slick-theme.min.css">
  </head>
  <body class="bg-info bg-opacity-50 text-white">
    <div class="container mt-3">
      <div class="display-1 text-center rounded-5 text-danger fw-bold shadow bg-white">
        Slicker card section
      </div>
      <div class="my-3">
        <h6 class="display-6 text-center"></h6>
        <div class="wrapper">
          <div class="carousel d-flex">
            <div><img src="https://picsum.photos/300/200?random=1" /></div>
            <div><img src="https://picsum.photos/300/200?random=2" /></div>
            <div><img src="https://picsum.photos/300/200?random=3" /></div>
            <div><img src="https://picsum.photos/300/200?random=4" /></div>
            <div><img src="https://picsum.photos/300/200?random=5" /></div>
            <div><img src="https://picsum.photos/300/200?random=6" /></div>
          </div>
        </div>
      </div>
      <div class="fw-bold text-center my-5">
          design by @ <a class="text-decoration-none text-warning display-5" href="">vallarasu</a>
      </div>
    </div>
  </body>
</html>
